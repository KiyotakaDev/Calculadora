<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora-container">
        <span class="display" id="display"></span>
        <div class="buttons-container" id="keypad">
            <input type="button" value="7" class="btn-calculadora">
            <input type="button" value="8" class="btn-calculadora">
            <input type="button" value="9" class="btn-calculadora">
            <input type="button" value="+" class="btn-calculadora operacion">
            <input type="button" value="-" class="btn-calculadora operacion">
            <input type="button" value="4" class="btn-calculadora">
            <input type="button" value="5" class="btn-calculadora">
            <input type="button" value="6" class="btn-calculadora">
            <input type="button" value="*" class="btn-calculadora operacion">
            <input type="button" value="/" class="btn-calculadora operacion">
            <input type="button" value="1" class="btn-calculadora">
            <input type="button" value="2" class="btn-calculadora">
            <input type="button" value="3" class="btn-calculadora">
            <input type="button" value="." class="btn-calculadora">
            <input type="button" value="=" class="btn-calculadora resolver" id="igual">
            <input type="button" value="0" class="btn-calculadora">
            <input type="button" value="Reset" class="btn-calculadora reset" id="reset">
            <input type="button" value="Borrar" class="btn-calculadora borrar" id="borrar">
        </div>
    </div>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
